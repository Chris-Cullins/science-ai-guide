site_name: Science + Agentic AI Guide

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Claude Code: claude-code.md
      - First Hour: first-hour.md
      - Workflows: workflows.md
  - Lab Ops:
      - Lab Rollout: lab-rollout.md
      - Reproducibility: reproducibility.md
      - Safety & Privacy: safety-privacy.md
      - Disclosure: disclosure.md
  - Reference:
      - Prompt Templates: prompts.md
      - Pricing: pricing.md
      - Why This Guide Exists: context.md
      - Publishing: publishing.md
